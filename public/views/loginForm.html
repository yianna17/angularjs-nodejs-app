<div class="row vertical-offset-100">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Please sign in</h3>
      </div>
      <div class="panel-body">
        <form name="login_form" novalidate accept-charset="UTF-8" role="form">
          <fieldset>
            <div class="form-group">
              <input class="form-control" placeholder="Email Address" id="email" name="email" type="email" ng:model="login.email" autofocus required>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Password" id="password" name="password" type="password" ng:model="login.password" required>
            </div>
            <div class="form-group">
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng:click="submitLogin()" ng:disabled="login_form.$invalid">
            </div>
            <div class="alert alert-danger" ng-show="formErrors.extra">{{formErrors.extra}}</div>
            <div class="form-group">
              <a href="#register">Register</a>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
